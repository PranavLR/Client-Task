    <div class="card">
        <p-table [value]="products" [tableStyle]="{ 'max-width': '500px' }">
            <ng-template pTemplate="header">
                <tr>
                    <th>Id</th>
                    <th>Name</th>
                    <th>Category</th>
                    <th>Quantity</th>
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-body>
                <tr>
                    <td>{{ body?.id }}</td>
                    <td>{{ body?.name }}</td>
                    <td>{{ body?.category }}</td>
                    <td>{{ body?.quantity }}</td>
                </tr>
            </ng-template>
        </p-table>
    </div>
